<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image Gallery using FlexBox" />
    <meta name="keywords" content="HTML, CSS, JavaScript and FlexBox" />
    <meta name="author" content="Joar Penaflorida" />
    <title>Snap | Image Gallery</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />
  </head>
  <body>
    <div class="loader-background">
      <div class="loader-container">
        <div class="loader"></div>
        <span class="snap">Snaping...</span>
      </div>
    </div>
    <div class="container">
      <div class="header" id="header">
        <div class="header-left">
          <h1>Snap</h1>
        </div>
        <div class="header-right">
          <div class="js-toggler">
            <i class="bx bxs-moon dark"></i>
            <i class="bx bxs-sun light"></i>
          </div>
        </div>
      </div>
      <div class="image-container">
        <div class="big">
          <img src="./assets/img/image.png" alt="Laptop" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image1.png" alt="Road" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image2.png" alt="Girl-1" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image3.png" alt="Laptop" loading="lazy" />
        </div>
        <div class="big">
          <img
            src="./assets/img/image4.png"
            alt="Architecture"
            loading="lazy"
          />
        </div>
        <div class="big">
          <img src="./assets/img/image5.png" alt="Solo-Photo" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image6.png" alt="Port" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image7.png" alt="Art" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image8.png" alt="Laptop" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image9.png" alt="Adventure" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image10.png" alt="City" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image11.png" alt="Desert" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image12.png" alt="Girl-2" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image13.png" alt="Adventure" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image14.png" alt="Ocean" loading="lazy" />
        </div>
        <div class="normal">
          <img
            src="./assets/img/image15.png"
            alt="Architecture"
            loading="lazy"
          />
        </div>
        <div class="big">
          <img src="./assets/img/image16.png" alt="Japan" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image17.png" alt="Building" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image18.png" alt="Building" loading="lazy" />
        </div>
        <div class="big">
          <img src="./assets/img/image19.png" alt="Pizza" loading="lazy" />
        </div>
        <div class="normal">
          <img src="./assets/img/image20.png" alt="Pizza" />
        </div>
        <a class="js-top" href="#header">
          <i class="bx bx-chevron-up"></i>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
